<div class="navbar">
  <mat-toolbar color="primary" >
    <mat-toolbar-row id="toolbar-row">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <a href="#" id="logo"><img src="assets/images/logo.png" alt="Enclave du Dernier Ordre"/></a>
      <span class="navbar-spacer"></span>
      <div fxShow fxHide.lt-md  *ngFor="let page of pages"  [ngClass]="page == 'Espace membre' ? 'gold' : ''">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href='#' mat-button>{{page}}</a>
    </div>
    </mat-toolbar-row>
    <!--<img id="divider" src="/assets/images/divider.png" />-->
  </mat-toolbar>  

  <mat-sidenav-container fxFlexFill >
    <mat-sidenav #sidenav>
      <mat-nav-list *ngFor="let page of pages"  [ngClass]="page == 'Espace membre' ? 'gold' : ''" >
          <a href='#' mat-button>{{page}}</a>
      </mat-nav-list>
   
    </mat-sidenav>
    <!--<mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>-->
  </mat-sidenav-container>


</div>
